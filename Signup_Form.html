<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GreenPWR, LLC Signup Form</title>
    <style>
      #subscription-container input:-ms-input-placeholder {
        text-align: left;
        font-family: 'Helvetica', sans-serif;
        color: #c1c5cb;
      }

      #subscription-container input::placeholder {
        text-align: left;
        font-family: 'Helvetica', sans-serif;
        color: #c1c5cb;
      }

      #subscription-container textarea::placeholder {
        text-align: left;
        font-family: 'Helvetica', sans-serif;
        color: #c1c5cb;
      }

      .entry-error {
        font-size: 16px;
        text-align: left;
        color: #ff4949;
        /*background-color: #ffeded;*/
        border-radius: 3px;
        /*border-color: #ff4949;*/
      }
    </style>
    <link rel="stylesheet" href="assets/css/subscription-styles.css" />
  </head>
  <body class="is-preload">
    <div class="subscription-form" style="text-align: left; background-color: #2a3037; padding: 0">
      <div id="subscription-form-container" class="subscription-form-container">
        <!-- Error messages -->
        <div
          id="error-message"
          class="subscription-form-message-panel"
          style="
            font-size: 16px;
            text-align: left;
            color: #661d1d;
            background-color: #ffeded;
            border-radius: 3px;
            border-color: #ff4949;
            max-width: 540px;
          "
        >
          <div class="subscription-form-message-panel__text subscription-form-message-panel__text--center">
            <svg viewBox="0 0 512 512" class="subscription-icon subscription-notification__icon">
              <path
                d="M256 40c118.621 0 216 96.075 216 216 0 119.291-96.61 216-216 216-119.244 0-216-96.562-216-216 0-119.203 96.602-216 216-216m0-32C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm-11.49 120h22.979c6.823 0 12.274 5.682 11.99 12.5l-7 168c-.268 6.428-5.556 11.5-11.99 11.5h-8.979c-6.433 0-11.722-5.073-11.99-11.5l-7-168c-.283-6.818 5.167-12.5 11.99-12.5zM256 340c-15.464 0-28 12.536-28 28s12.536 28 28 28 28-12.536 28-28-12.536-28-28-28z"
              />
            </svg>
            <span class="subscription-form-message-panel__inner-text">
              Your subscription could not be saved. Please try again.
            </span>
          </div>
        </div>
        <!-- Success messages -->
        <div
          id="success-message"
          class="subscription-form-message-panel"
          style="
            font-size: 16px;
            text-align: left;
            color: #085229;
            background-color: #e7faf0;
            border-radius: 3px;
            border-color: #13ce66;
            max-width: 540px;
          "
        >
          <div class="subscription-form-message-panel__text subscription-form-message-panel__text--center">
            <svg viewBox="0 0 512 512" class="subscription-icon subscription-notification__icon">
              <path
                d="M256 8C119.033 8 8 119.033 8 256s111.033 248 248 248 248-111.033 248-248S392.967 8 256 8zm0 464c-118.664 0-216-96.055-216-216 0-118.663 96.055-216 216-216 118.664 0 216 96.055 216 216 0 118.663-96.055 216-216 216zm141.63-274.961L217.15 376.071c-4.705 4.667-12.303 4.637-16.97-.068l-85.878-86.572c-4.667-4.705-4.637-12.303.068-16.97l8.52-8.451c4.705-4.667 12.303-4.637 16.97.068l68.976 69.533 163.441-162.13c4.705-4.667 12.303-4.637 16.97.068l8.451 8.52c4.668 4.705 4.637 12.303-.068 16.97z"
              />
            </svg>
            <span class="subscription-form-message-panel__inner-text">
              Your subscription to GreenPWR has been successful. Please press the confirmation button in the email we sent you.
            </span>
          </div>
        </div>
        <br>
        <div
          id="subscription-container"
          class="subscription-container--large subscription-container--vertical"
          style="
            text-align: center;
            background-color: rgba(42, 48, 55, 1);
            max-width: 540px;
            border-width: 0px;
            border-color: #c0ccd9;
            border-style: solid;
            padding: 0;
          "
        >
          <form
            id="subscription-form"
            method="POST"
            action="javascript:void(0)"
            data-type="subscription"
          >
            <div style="padding: 0">
              <div
                class="subscription-form-block"
                style="
                  font-size: 16px;
                  text-align: left;
                  color: #c1c5cb;
                  background-color: transparent;
                  padding: 0;
                "
              >
                <div class="subscription-text-form-block">
                  <p>Subscribe to our newsletter and stay updated.</p>
                </div>
              </div>
            </div>
            <div style="padding: 2px">
              <div class="subscription-input subscription-form-block" style="padding: 0">
                <div class="form__entry entry_block">
                  <div class="form__label-row">
                    <div class="entry__field">
                      <input
                        class="input"
                        maxlength="200"
                        type="text"
                        id="NAME"
                        name="NAME"
                        autocomplete="off"
                        placeholder="Name (required)"
                        data-required="true"
                        required
                      />
                    </div>
                  </div>

                  <label
                    id="NAME-error"
                    class="entry-error entry-error--primary"
                  >
                  </label>
                </div>
              </div>
            </div>
            <div style="padding: 2px">
              <div class="subscription-input subscription-form-block" style="padding: 0">
                <div class="form__entry entry_block">
                  <div class="form__label-row">
                    <div class="entry__field">
                      <input
                        class="input"
                        maxlength="200"
                        type="text"
                        id="ORGANIZATION"
                        name="ORGANIZATION"
                        autocomplete="off"
                        placeholder="Organization (optional)"
                      />
                    </div>
                  </div>

                  <label
                    id="ORGANIZATION-error"
                    class="entry-error entry-error--primary"
                  >
                  </label>
                </div>
              </div>
            </div>
            <div style="padding: 2px">
              <div class="subscription-input subscription-form-block" style="padding: 0">
                <div class="form__entry entry_block">
                  <div class="form__label-row">
                    <div class="entry__field">
                      <input
                        class="input"
                        type="text"
                        id="EMAIL"
                        name="EMAIL"
                        autocomplete="off"
                        placeholder="Email address (required)"
                        data-required="true"
                        required
                      />
                    </div>
                  </div>

                  <label
                    id="EMAIL-error"
                    class="entry-error entry-error--primary"
                  >
                  </label>
                </div>
              </div>
            </div>
            <div style="padding: 2px">
              <div class="subscription-optin subscription-form-block" data-required="true" style="padding: 0">
                <div class="form__entry entry_mcq">
                  <div class="form__label-row">
                    <div class="entry__choice">
                      <label>
                        <input
                          type="checkbox"
                          class="input_replaced"
                          value="1"
                          id="OPT_IN"
                          name="OPT_IN"
                          required
                        />
                        <span class="checkbox checkbox_tick_positive"></span
                        ><span
                          style="
                            font-size: 16px;
                            text-align: left;
                            color: #c1c5cb;
                            background-color: transparent;
                          "
                          ><p>
                            I agree to receive your newsletters and accept the data privacy
                            statement below.
                          </p>
                          <span
                            data-required="*"
                            style="display: inline"
                            class="entry__label entry__label_optin"
                          ></span
                        ></span>
                      </label>
                    </div>
                  </div>
                  <label
                    id="OPT_IN-error"
                    class="entry-error entry-error--primary"
                  >
                  </label>
                  <label
                    class="entry__specification"
                    style="font-size: 10px; text-align: left; color: #c1c5cb"
                  >
                    You may unsubscribe at any time using the link in our newsletter.
                  </label>
                </div>
              </div>
            </div>
            <div style="padding: 8px 0px">
              <!-- Button parameters-->
              <div class="subscription-form-block" style="text-align: left; padding: 0">
                <button
                  class="subscription-form-block__button subscription-form-block__button-with-loader"
                  style="
                    font-size: 16px;
                    text-align: left;
                    font-weight: 700;
                    color: #ffffff;
                    background-color: #5ea970;
                    border-radius: 0px;
                    border-width: 0px;
                  "
                  type="submit"
                >
                  <svg
                    class="icon clickable__icon progress-indicator__icon subscription-hide-loader-icon"
                    viewBox="0 0 512 512"
                  >
                    <path
                      d="M460.116 373.846l-20.823-12.022c-5.541-3.199-7.54-10.159-4.663-15.874 30.137-59.886 28.343-131.652-5.386-189.946-33.641-58.394-94.896-95.833-161.827-99.676C261.028 55.961 256 50.751 256 44.352V20.309c0-6.904 5.808-12.337 12.703-11.982 83.556 4.306 160.163 50.864 202.11 123.677 42.063 72.696 44.079 162.316 6.031 236.832-3.14 6.148-10.75 8.461-16.728 5.01z"
                    />
                  </svg>
                  Sign Up
                </button>
              </div>
            </div>

            <input type="text" name="email_address_check" value="" class="input--hidden" />
            <input type="hidden" name="locale" value="en" />
          </form>
        </div>
      </div>
    </div>
    <script src="/assets/js/subscribe.js"></script>
  </body>
</html>
